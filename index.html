    <script>
      setTimeout(() => {
        // Timeout to be sure that the body is created
        const userAgent = window.navigator.userAgent;
        if (userAgent.includes('Firefox/')) {
          showMessage('Firefox/', 63); // Firefox >= 63
        } else if (userAgent.includes('Edg/')) {
          showMessage('Edg/', 80); // Edge (Chromium) >= 80
        } else if (userAgent.includes('Chrome/')) {
          showMessage('Chrome/', 66); // Chrome >= 66
        } else if (userAgent.includes('Version/')) {
          showMessage('Version/', 11); // Safari >= 11
        }

        function showMessage(browser, minimalVersion) {
          const agent = userAgent.split(browser)[1];
          const version = agent.split('.')[0];
          if (version < minimalVersion) {
            const body = document.getElementsByTagName('body')[0];
            if (body) {
              body.style.backgroundColor = '#ffffff';
              const text = document.createElement('div');
              text.innerHTML = `<div style="padding: 10px">
              <h2 style="font-size: 1.3em; color: #000000;">Please upgrade your browser and OS version</h2>
              <p style="margin-bottom: 40px; color: #000000">For the best experience using our website please upgrade to a newer web browser and OS version</p>
              <h2 style="font-size: 1.3em; color: #000000;">Por favor atualiza seu navegador e a mais recente versão do Sistema Operativo</h2>
              <p style="margin-bottom: 40px; color: #000000">Por melhor experiência ao usar o nosso site por favor atualiza o teu dispositivo para a mais recente versão do navegador e do Sistema Operativo</p>
              <h2 style="font-size: 1.3em; color: #000000;">Tafadhali pata toleo jipya la browser yako na toleo la OS</h2>
              <p style="color: #000000">Kwa matumizi bora zaidi ya tovuti yetu tafadhali pata toleo jipya la browser na toleo la OS</p>
              </div>`;
              body.appendChild(text);
            }
          }
        }
      }, 2000);
    </script>
